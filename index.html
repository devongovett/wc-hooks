<!DOCTYPE html>
<html>
  <head>
    <title>wc-hooks</title>
    <meta charset="UTF-8" />
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }
    </style>
  </head>
  <body>
    <test-button id="button">Button</test-button>
    <test-select id="select" label="Favorite color">
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="purple">Purple</option>
    </test-select>
    <script src="src/button.js"></script>
    <script src="src/select.js"></script>
    <script>
      button.addEventListener("press", (e) => {
        console.log(e.detail);
        select.value = "blue";
      });

      select.addEventListener('change', (e) => {
        console.log(e.detail);
      });
    </script>
  </body>
</html>
